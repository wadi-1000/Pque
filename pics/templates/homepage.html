{%extends 'all-pics/base.html'%}

{% block content %}

{{block.super}}
<div class="container">
    <div class="row">
        <div class="col-md-9" id="intro">
            <h1>Welcome to Pque where you can take a peek into my world with a pic.</h1>
        </div>
    </div>

    <div class="col-md-3" id="landing">
        <img src="https://images.unsplash.com/photo-1595981234058-a9302fb97229?ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8cG9sYXJvaWRzJTIwcGhvdG9zfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
    </div>


</div>
<br><br><br><br>




    
        <div class="photo-gallery">
            <div class="container">
                <h2>Below are some of my photos</h2>
                <div class="intro">
                    
                </div>

               <!-- Button trigger modal -->
               {% for image in images }
               <div class="container">
        <a data-toggle="modal" data-target="#{{image.id}}"><img src="{{image.photo.url}}"></a>



        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
</div>
{% endfor %}

 <!--lightbox scripts-->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>


<style>
.photo-gallery {
    color:#313437;
    background-color:#fff;
  }
  
  .photo-gallery p {
    color:#7d8285;
  }
  
  .photo-gallery h2 {
    
    margin-bottom:40px;
    padding-top:40px;
    font-family:'Satisfy', cursive ;
    color: #323e58;
  }
  
  @media (max-width:767px) {
    .photo-gallery h2 {
      margin-bottom:25px;
      padding-top:25px;
      font-size:24px;
    }
  }
  
  .photo-gallery .intro {
    font-size:16px;
    max-width:500px;
    margin:0 auto 40px;
  }
  
  .photo-gallery .intro p {
    margin-bottom:0;
  }
  
  .photo-gallery .photos {
    padding-bottom:20px;
  }
  
  .photo-gallery .item {
    padding-bottom:30px;
  }
  
</style>  
{% endblock %}
